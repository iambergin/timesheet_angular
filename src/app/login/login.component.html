<form class="form-signin" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Log in</button>
</form>
