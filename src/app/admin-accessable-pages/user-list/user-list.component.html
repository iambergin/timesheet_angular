<h2>User List</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fullname</th>
        <th scope="col">Role</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user['fullname'] }}</td>
        <td>{{ user['roleString'] }}</td>
        <td>{{ user['email'] }}</td>
      </tr>
    </tbody>
  </table>
</div>
